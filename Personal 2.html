<body>

							<ul>

										<i class="icon icon-lifangti">

				<script src="https://cdn.jsdelivr.net/npm/animejs@3.1.0/lib/anime.min.js">
				</script>
				<script>
				window.$ = selector => document.querySelector(selector)
				const getOriginalContent = selector => $(selector).getAttribute("original-content")
				window.subtitle = getOriginalContent(".content-subtitle")
				window.signature = getOriginalContent("#signature")
				window.config = {
					SIM_RESOLUTION: 128,
					DYE_RESOLUTION: 1024,
					CAPTURE_RESOLUTION: 512,
					DENSITY_DISSIPATION: 1,
					VELOCITY_DISSIPATION: 0.2,
					PRESSURE: 0.8,
					PRESSURE_ITERATIONS: 20,
					CURL: 30,
					SPLAT_RADIUS: 0.25,
					SPLAT_FORCE: 6000,
					SHADING: true,
					COLORFUL: true,
					COLOR_UPDATE_SPEED: 10,
					PAUSED: false,
					BACK_COLOR: { r: 30, g: 31, b: 33 },
					TRANSPARENT: false,
					BLOOM: true,
					BLOOM_ITERATIONS: 8,
					BLOOM_RESOLUTION: 256,
					BLOOM_INTENSITY: 0.4,
					BLOOM_THRESHOLD: 0.8,
					BLOOM_SOFT_KNEE: 0.7,
					SUNRAYS: true,
					SUNRAYS_RESOLUTION: 196,
					SUNRAYS_WEIGHT: 1.0,
					}
				</script>
				<script src="js/main.js">
				</script>
				<script src="https://cdn.jsdelivr.net/gh/Tomotoes/js/log.min.js">
